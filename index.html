    <main>

            <tr>
              <th id="Select-All-header">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"
                  fill="#000000"

              </th>
              <th id="Id-header">Id</th>
              <th id="Chemical-Name-header">Chemical Name</th>
              <th id="Vendor-header">Vendor</th>
              <th id="Density-header">Density</th>
              <th id="Viscosity-header">Viscosity</th>
              <th id="Packaging-header">Packaging</th>
              <th id="Pack-Size-header">Pack size</th>
              <th id="Unit-header">Unit</th>
              <th id="Quantity-header">Quantity</th>
            </tr>
          </thead>
          <tbody id="ct-body"></tbody>
        </table>
      </div>

    <footer></footer>

    <script type="module" src="./src/script.js"></script>
